name: macOS NoMachine Tailscale

on:
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: |
          brew install tailscale

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }} --hostname=macos-nx

      - name: Install NoMachine (brew)
        run: |
          brew install --cask nomachine

      - name: Start NoMachine service
        run: |
          sudo /Applications/NoMachine.app/Contents/MacOS/nxserver --start

      - name: Verify NoMachine
        run: |
          /Applications/NoMachine.app/Contents/MacOS/nxserver --status

      - name: Show Tailscale IP
        run: |
          tailscale ip -4

      - name: Keep alive
        run: |
          echo "macOS listo para NoMachine ðŸš€"
          sleep 21600
