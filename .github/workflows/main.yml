name: macOS GUI Force Start
on: workflow_dispatch

jobs:
  gui-session:
    runs-on: macos-latest
    timeout-minutes: 360 

    steps:
      - name: InstalaciÃ³n y Arranque VNC
        run: |
          # 1. Instalar todo junto
          brew install cloudflare/cloudflare/cloudflared tiger-vnc
          
          # 2. Forzar la ruta de Homebrew manualmente para esta sesiÃ³n
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          
          # 3. Configurar carpeta y contraseÃ±a
          mkdir -p ~/.vnc
          echo "123456" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd
          
          # 4. Iniciar el servidor en el puerto 5901
          vncserver :1 -geometry 1280x720 -depth 24 -localhost no
          echo "âœ… Servidor TigerVNC iniciado correctamente."

      - name: TÃºnel de Cloudflare
        run: |
          # Iniciar tÃºnel al puerto 5901
          cloudflared tunnel --url tcp://localhost:5901 > tunnel.log 2>&1 &
          
          sleep 20
          echo "-------------------------------------------------------"
          echo "ðŸ”— URL PARA TU CMD DE WINDOWS:"
          URL=$(grep -oE "https://[a-zA-Z0-9.-]+\.trycloudflare\.com" tunnel.log | sed 's/https:\/\///')
          echo "$URL"
          echo "-------------------------------------------------------"
          echo "ðŸš€ PASOS EN WINDOWS:"
          echo "1. .\cloudflared-windows-amd64.exe access tcp --hostname $URL --listener localhost:5901"
          echo "2. En TigerVNC conectar a: localhost:5901"
          echo "3. Password: 123456"
          echo "-------------------------------------------------------"
          
          sleep 21600
