name: macOS Total Control (Ruta Corregida)
on: workflow_dispatch

jobs:
  gui-session:
    runs-on: macos-latest
    timeout-minutes: 360 

    steps:
      - name: Instalar Herramientas
        run: |
          brew install cloudflare/cloudflare/cloudflared
          brew install tiger-vnc
          echo "âœ… Software instalado."

      - name: Iniciar Servidor VNC (Ruta Forzada)
        run: |
          # 1. Crear carpeta de configuraciÃ³n
          mkdir -p ~/.vnc
          
          # 2. Configurar contraseÃ±a usando la ruta completa de TigerVNC
          # Usamos /opt/homebrew/bin/ que es el estÃ¡ndar en macos-latest
          echo "123456" | /opt/homebrew/bin/vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd
          
          # 3. Lanzar el servidor
          /opt/homebrew/bin/vncserver :1 -geometry 1280x720 -depth 24 -localhost no
          echo "âœ… Servidor TigerVNC iniciado en puerto 5901."

      - name: TÃºnel de Cloudflare
        run: |
          # Iniciamos el tÃºnel al puerto 5901
          cloudflared tunnel --url tcp://localhost:5901 > tunnel.log 2>&1 &
          
          sleep 15
          echo "-------------------------------------------------------"
          echo "ðŸ”— URL PARA TU CMD DE WINDOWS:"
          URL=$(grep -oE "https://[a-zA-Z0-9.-]+\.trycloudflare\.com" tunnel.log | sed 's/https:\/\///')
          echo "$URL"
          echo "-------------------------------------------------------"
          echo "ðŸš€ PASOS EN WINDOWS:"
          echo "1. .\cloudflared-windows-amd64.exe access tcp --hostname $URL --listener localhost:5901"
          echo "2. En TigerVNC conectar a: localhost:5901"
          echo "3. Password: 123456"
          echo "-------------------------------------------------------"
          sleep 21600
