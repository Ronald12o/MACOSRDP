name: macOS Total Control (Inmune a Errores)
on: workflow_dispatch

jobs:
  gui-session:
    runs-on: macos-latest
    timeout-minutes: 360 

    steps:
      - name: Preparar Sistema e Instalar TigerVNC
        run: |
          brew install cloudflare/cloudflare/cloudflared
          # Instalamos un servidor VNC que NO es el de Apple para evitar errores de clave
          brew install tiger-vnc
          echo "âœ… Software base instalado."

      - name: Iniciar Servidor VNC Independiente
        run: |
          # 1. Crear carpeta de configuraciÃ³n
          mkdir -p ~/.vnc
          # 2. Configurar contraseÃ±a fija: 123456
          echo "123456" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd
          
          # 3. Lanzar el servidor en el puerto 5901 (ResoluciÃ³n HD)
          # Esto crea un escritorio virtual que SIEMPRE tiene imagen
          vncserver :1 -geometry 1280x720 -depth 24 -localhost no
          echo "âœ… Servidor TigerVNC iniciado en puerto 5901."

      - name: TÃºnel de Cloudflare
