name: macOS VNC Tailscale

on:
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tailscale
        run: |
          brew update
          brew install tailscale

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }} --hostname=macos-github

      - name: Enable VNC
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate -configure -access -on \
            -configure -users runner \
            -configure -restart -agent \
            -privs -all

      - name: Set VNC password
        run: |
          echo "runner:123456" | sudo chpasswd

      - name: Show Tailscale IP
        run: tailscale ip -4

      - name: Keep alive
        run: |
          echo "macOS listo para VNC por Tailscale ðŸš€"
          sleep 21600
