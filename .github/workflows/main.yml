name: Mac-Tailscale-VNC

on:
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    name: macOS Remote Desktop

    steps:
      - name: Install Tailscale
        run: |
          brew install tailscale

      - name: Connect to Tailscale
        env:
          TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          sudo tailscaled install-system-daemon
          sudo tailscale up \
            --authkey=${TAILSCALE_AUTHKEY} \
            --hostname=github-macos

      - name: Enable Screen Sharing (VNC)
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate -configure -access -on \
            -configure -restart -agent -privs -all

      - name: Set VNC legacy password (NO user password)
        env:
          VNC_LEGACY_PASSWORD: ${{ secrets.VNC_LEGACY_PASSWORD }}
        run: |
          echo "$VNC_LEGACY_PASSWORD" | \
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/vncpasswd -f > ~/vncpass
          sudo mkdir -p /Library/Preferences/com.apple.VNCSettings
          sudo mv ~/vncpass /Library/Preferences/com.apple.VNCSettings/vncpass
          sudo chmod 600 /Library/Preferences/com.apple.VNCSettings/vncpass
          sudo chown root:wheel /Library/Preferences/com.apple.VNCSettings/vncpass

      - name: Show Tailscale IP
        run: |
          echo "Tailscale IP:"
          tailscale ip -4

      - name: Keep session alive
        uses: mxschmitt/action-tmate@v2
