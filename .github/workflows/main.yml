name: macOS + Tailscale + noVNC (PEP668 FIX)

on:
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: Install dependencies
        run: |
          brew install tailscale pipx
          pipx ensurepath
          pipx install websockify
          git clone https://github.com/novnc/noVNC.git

      - name: Start Tailscale
        run: |
          sudo /opt/homebrew/opt/tailscale/bin/tailscaled &
          sleep 5
          sudo tailscale up --authkey=${{ secrets.TS_AUTHKEY }} --hostname=github-macos

      - name: Enable Screen Sharing (VNC)
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
          -activate -configure -access -on \
          -users runner -privs -all \
          -restart -agent

      - name: Start noVNC (no encryption)
  run: |
    export PATH="$HOME/.local/bin:$PATH"
    ./noVNC/utils/novnc_proxy \
      --vnc localhost:5900 \
      --listen 6080 \
      --heartbeat 30 \
      --idle-timeout 0 &

      - name: Show access info
        run: |
          echo "IP Tailscale:"
          tailscale ip -4
          echo "URL:"
          echo "http://IP_TAILSCALE:6080/vnc.html"

      - name: Keep Alive
        run: sleep 21600
