name: macOS GUI Final (Fix Path)
on: workflow_dispatch

jobs:
  gui-session:
    runs-on: macos-latest
    timeout-minutes: 360 

    steps:
      - name: Instalar Herramientas
        run: |
          brew install cloudflare/cloudflare/cloudflared
          brew install tiger-vnc
          echo "âœ… InstalaciÃ³n completada."

      - name: Iniciar Servidor VNC
        run: |
          # 1. Asegurar que los binarios de Homebrew sean visibles
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          
          # 2. Crear carpeta de configuraciÃ³n
          mkdir -p ~/.vnc
          
          # 3. Configurar contraseÃ±a (123456)
          echo "123456" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd
          
          # 4. Lanzar el servidor en el puerto 5901
          vncserver :1 -geometry 1280x720 -depth 24 -localhost no
          echo "âœ… Servidor TigerVNC activo en puerto 5901."

      - name: Iniciar TÃºnel Cloudflare
        run: |
          cloudflared tunnel --url tcp://localhost:5901 > tunnel.log 2>&1 &
          
          sleep 20
          echo "-------------------------------------------------------"
          echo "ðŸ”— URL PARA TU CMD DE WINDOWS:"
          URL=$(grep -oE "https://[a-zA-Z0-9.-]+\.trycloudflare\.com" tunnel.log | sed 's/https:\/\///')
          echo "$URL"
          echo "-------------------------------------------------------"
          echo "ðŸš€ INSTRUCCIONES:"
          echo "1. CMD Windows: .\cloudflared-windows-amd64.exe access tcp --hostname $URL --listener localhost:5901"
          echo "2. TigerVNC: localhost:5901"
          echo "3. Password: 123456"
          echo "-------------------------------------------------------"
          sleep 21600
