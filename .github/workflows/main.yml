name: macOS VNC Tailscale

on:
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: |
          brew install tailscale

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }} --hostname=macos-github

      - name: Enable Screen Sharing (VNC)
        run: |
          sudo defaults write /Library/Preferences/com.apple.VNCSettings.plist Password -string "123456"
          sudo chmod 600 /Library/Preferences/com.apple.VNCSettings.plist

          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate -configure -access -on \
            -configure -allowAccessFor -allUsers \
            -configure -restart -agent \
            -privs -all

      - name: Show Tailscale IP
        run: |
          tailscale ip -4

      - name: Keep alive
        run: |
          echo "macOS VNC listo ðŸš€"
          sleep 21600
