name: macOS GUI Direct Path
on: workflow_dispatch

jobs:
  gui-session:
    runs-on: macos-latest
    timeout-minutes: 360 

    steps:
      - name: InstalaciÃ³n y Arranque Forzado
        run: |
          # 1. Instalar herramientas
          brew install cloudflare/cloudflare/cloudflared tiger-vnc
          
          # 2. Definir las rutas exactas basadas en tu log de instalaciÃ³n
          VNC_BIN="/opt/homebrew/opt/tiger-vnc/bin"
          
          # 3. Configurar carpeta y contraseÃ±a usando la ruta absoluta
          mkdir -p ~/.vnc
          echo "123456" | $VNC_BIN/vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd
          
          # 4. Iniciar el servidor en el puerto 5901
          $VNC_BIN/vncserver :1 -geometry 1280x720 -depth 24 -localhost no
          echo "âœ… Servidor TigerVNC iniciado correctamente."

      - name: TÃºnel de Cloudflare
        run: |
          # Usamos la ruta absoluta de cloudflared tambiÃ©n por seguridad
          CF_BIN="/opt/homebrew/opt/cloudflared/bin/cloudflared"
          $CF_BIN tunnel --url tcp://localhost:5901 > tunnel.log 2>&1 &
          
          sleep 20
          echo "-------------------------------------------------------"
          echo "ðŸ”— URL PARA TU CMD DE WINDOWS:"
          URL=$(grep -oE "https://[a-zA-Z0-9.-]+\.trycloudflare\.com" tunnel.log | sed 's/https:\/\///')
          echo "$URL"
          echo "-------------------------------------------------------"
          echo "ðŸš€ PASOS EN WINDOWS:"
          echo "1. .\cloudflared-windows-amd64.exe access tcp --hostname $URL --listener localhost:5901"
          echo "2. En TigerVNC conectar a: localhost:5901"
          echo "3. Password: 123456"
          echo "-------------------------------------------------------"
          
          sleep 21600
