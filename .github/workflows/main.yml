name: macOS + Tailscale + VNC

on:
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: |
          brew install tailscale

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up --authkey=${{ secrets.TS_AUTHKEY }} --hostname=github-macos

      - name: Enable VNC
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
          -activate -configure -access -on \
          -restart -agent -privs -all

      - name: Set VNC password
        run: |
          echo "vncpass123" | perl -we 'print pack("H*", unpack("H*", <>))' | \
          sudo tee /Library/Preferences/com.apple.VNCSettings.txt

      - name: Show Tailscale IP
        run: |
          tailscale ip -4

      - name: Keep Alive
        run: |
          echo "macOS listo v√≠a VNC + Tailscale"
          sleep 21600
