name: macOS + Tailscale + VNC FIX

on:
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: |
          brew install tailscale

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up --authkey=${{ secrets.TS_AUTHKEY }} --hostname=github-macos

      - name: Enable Screen Sharing (NO password)
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
          -activate -configure -access -on \
          -users runner -privs -all \
          -restart -agent

      - name: Show IP
        run: tailscale ip -4

      - name: Keep Alive
        run: sleep 21600
