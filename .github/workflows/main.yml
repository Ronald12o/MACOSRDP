name: macOS NoMachine Tailscale

on:
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: Install Tailscale
        run: |
          brew install tailscale

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }} --hostname=macos-nx

      - name: Install NoMachine
        run: |
          curl -L https://download.nomachine.com/download/8.11/MacOS/nomachine_8.11.3_1.dmg -o nomachine.dmg
          hdiutil attach nomachine.dmg
          sudo installer -pkg /Volumes/NoMachine/NoMachine.pkg -target /
          hdiutil detach /Volumes/NoMachine

      - name: Enable NoMachine service
        run: |
          sudo /Applications/NoMachine.app/Contents/MacOS/nxserver --start

      - name: Show Tailscale IP
        run: |
          tailscale ip -4

      - name: Keep alive
        run: |
          echo "macOS listo para NoMachine ðŸš€"
          sleep 21600

